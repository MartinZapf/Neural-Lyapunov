# FOSMC (First-Order SMC) - Best HPO Configuration
# Results: r = 0.005 boundary radius

seed: 42
deterministic: true

controller:
  name: fosmc
  params:
    k: 1.0
    delta_bound: 0.0

model:
  width: 80
  depth: 6
  eps_quad: 0.004
  alpha_bar: 0.0009

gauge:
  input_dim: 1
  initial_radius: 0.09

gauge_log_radii_clamp: [-5.5, 3.0]

alpha:
  alpha_s: 0.033

box:
  train_s: 4

ring:
  delta_rel: 0.047
  delta_abs: 0.016
  rel_frac: 0.43
  dist_eps: 0.067
  dist_gamma: 1.01
  detach_phi: true

sample:
  m_ring: 1024
  m_out_global: 6144
  m_size: 1024

val:
  N: 1000
  every: 100
  tol_max: 0.0
  tol_q: 0.0
  s_eps_val: 0.001

val_min_outside_frac: 0.02
val_min_outside_count: 20
val_dtype: float64

tail:
  mode: lse
  beta: 29.5
  topk_frac: 0.039

weights:
  w_plain_mean: 1.49
  w_plain_tail: 0.77
  w_ring: 0.44
  w_size_pre: 0.0
  w_size_post: 3.45
  w_floor: 0.14
  w_grad: 0.00027
  w_plain_before: 1.0
  w_plain_after: 0.7
  w_ang: 0.0063

size:
  feas_patience: 4
  ramp_iters: 1055
  revoke_freeze: 6
  quantile: 0.97

train:
  epochs: 12000
  lr: 0.0025
  c_lower: 1.0e-4
  grad_target: 26.8
  grad_clip: 1.63
  dec_clip: 47.1
  s_eps_train: 0.0072

optim:
  lr: 0.0025
  weight_decay: 1.5e-05

polish:
  enable: true
  epochs: 500
  lr: 5.0e-05

io:
  outputs_root: outputs
